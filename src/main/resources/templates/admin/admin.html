<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout/index-layout::head('Spotify - Web Player: Music for everyone', '/assets/css/hide-search-bar.css', '')">
</head>
<body>

<div th:replace="layout/home-layout::sidebar" sec:authorize="isAuthenticated()"></div>

<div>

    <div th:replace="layout/home-layout::main-topbar" sec:authorize="isAuthenticated()"></div>

    <div class="bg-white-07 min-h-full">

        <div class="flex flex-col gap-3 h-fit">
            <div class="flex justify-between items-center font-bold">
                <p class="text-xl hover:underline">User Role</p>

            </div>
            <div>
                <div>

                        <table class="table table-auto border-amber-50 w-full">
                            <thead>
                            <tr class="w-full">
                                <td class="hidden">User Id</td>
                                <td class="text-base text-justify">Username</td>
                                <td class="text-base text-justify">User Role</td>
                                <td class="text-base text-justify">User Update</td>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="user : ${users}" class="w-full">
                                <form th:action="@{/admin/update-role}" method="post">
                                    <td class="hidden">
                                        <input type="hidden" th:value="${user.id}" name="userId">
                                    </td>
                                    <td th:text="${user.username}" class="text-base"></td>
                                    <td class="text-base">
                                        <select name="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-50 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                            <option th:each="roleOption : ${roles}"
                                                    th:value="${roleOption}"
                                                    th:text="${roleOption}"
                                                    th:selected="${user.roles.size() > 0 and user.roles.get(0).roleType.equals(roleOption)}">
                                            </option>
                                        </select>
                                    </td>
                                    <td>
                                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-base">Update Role</button>
                                    </td>
                                </form>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/home-layout::content" sec:authorize="isAuthenticated()"></div>

</div>

<div th:replace="layout/home-layout::account-overlay" sec:authorize="isAuthenticated()"></div>

<div th:replace="layout/index-layout::footer" sec:authorize="!isAuthenticated()"></div>
<div th:replace="layout/home-layout::player" sec:authorize="isAuthenticated()"></div>

<script th:src="@{/assets/js/accountOverlay.js}" sec:authorize="isAuthenticated()"></script>

</body>
</html>
