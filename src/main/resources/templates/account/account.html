<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="32x32" type="image/png"
          href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"/>
    <script src="https://kit.fontawesome.com/94d7aff8f4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/tailwind.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/user.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/custom-scrollbar.css}">
</head>
<body class="bg-gray-user flex flex-col w-screen text-white">
<div class="w-full p-5 flex justify-between">
    <img class="w-32 h-auto" th:src="@{/assets/img/logo/spotify-logo-white.png}" alt="">
</div>

<div class="mx-5 lg:mx-24 xl:mx-96 flex flex-col mt-10 gap-5">
    <div class="w-full bg-white bg-opacity-5 hover:bg-opacity-10 rounded-md p-4 flex flex-col gap-32 cursor-pointer">
        <div class="flex flex-col gap-2">
            <p class="text-xs">Your plan</p>
            <p class="text-3xl text-lightgray-user font-bold">Spotify Free</p>
        </div>

        <div class="ml-auto cursor-pointer w-fit text-right px-6 py-1.5 rounded-full border border-gray-400 text-sm hover:border-white">
            Explore plans
        </div>
    </div>

    <div class="w-full bg-white bg-opacity-5 rounded-md pt-4">
        <p class="font-bold text-lg px-4 mb-2">Account</p>
        <div class="text-base flex flex-col items-center">
            <a class="w-full flex items-center justify-between p-4 bg-black bg-opacity-0 hover:bg-opacity-20 cursor-pointer"
               href="">
                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-spotify text-lightgray-user rounded-sm p-2 bg-white-1"></i>
                    <span>Manage your plan</span>
                </div>

                <i class="fa-solid fa-chevron-right text-lightgray-user"></i>
            </a>
        </div>
        <div class="text-base flex flex-col items-center">
            <a class="w-full flex items-center justify-between p-4 bg-black bg-opacity-0 hover:bg-opacity-20 cursor-pointer"
               href="">
                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-spotify text-lightgray-user rounded-sm p-2 bg-white-1"></i>
                    <span>Edit profile</span>
                </div>

                <i class="fa-solid fa-chevron-right text-lightgray-user"></i>
            </a>
        </div>
        <div class="text-base flex flex-col items-center">
            <a class="w-full flex items-center justify-between p-4 bg-black bg-opacity-0 hover:bg-opacity-20 cursor-pointer"
               href="">
                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-spotify text-lightgray-user rounded-sm p-2 bg-white-1"></i>
                    <span>Change password</span>
                </div>

                <i class="fa-solid fa-chevron-right text-lightgray-user"></i>
            </a>
        </div>
    </div>

    <div class="w-full bg-white bg-opacity-5 rounded-md pt-4">
        <p class="font-bold text-lg px-4 mb-2">Support</p>
        <div class="text-base flex flex-col items-center">
            <a class="w-full flex items-center justify-between p-4 bg-black bg-opacity-0 hover:bg-opacity-20 cursor-pointer"
               href="">
                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-spotify text-lightgray-user rounded-sm p-2 bg-white-1"></i>
                    <span>Manage your plan</span>
                </div>

                <i class="fa-solid fa-chevron-right text-lightgray-user"></i>
            </a>
        </div>
        <div class="text-base flex flex-col items-center">
            <a class="w-full flex items-center justify-between p-4 bg-black bg-opacity-0 hover:bg-opacity-20 cursor-pointer"
               href="">
                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-spotify text-lightgray-user rounded-sm p-2 bg-white-1"></i>
                    <span>Edit profile</span>
                </div>

                <i class="fa-solid fa-chevron-right text-lightgray-user"></i>
            </a>
        </div>
        <div class="text-base flex flex-col items-center">
            <a class="w-full flex items-center justify-between p-4 bg-black bg-opacity-0 hover:bg-opacity-20 cursor-pointer"
               href="">
                <div class="flex gap-3 items-center">
                    <i class="fa-brands fa-spotify text-lightgray-user rounded-sm p-2 bg-white-1"></i>
                    <span>Change password</span>
                </div>

                <i class="fa-solid fa-chevron-right text-lightgray-user"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
