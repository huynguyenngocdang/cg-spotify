<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="album : ${albumList}" class="color-white-5">
    <p th:text="${album.title}"></p>
    <img th:src="@{/albums/image/{albumId}(albumId=${album.id})}" />
    <a th:href="@{/{albumId}/songs/upload(albumId=${album.id})}" class="p-3 text-xl rounded-2xl" >New Song</a>
    <a th:href="@{/{albumId}/songs(albumId=${album.id})}" class="p-3 text-xl rounded-2xl" >List Song</a>

</div>

<div class="pt-14 h-fit">
    <form class="w-login-fixed bg-black mx-auto rounded-xl px-24 pt-20 pb-10"
          th:action="@{'/' +${artistId}+'/albums/new'}" method="post" th:object="${newAlbum}" role="form" enctype="multipart/form-data">
        <div class="px-28 flex flex-col gap-8 mt-10">
            <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <label for="title" class="text-base font-bold">Album Title</label>
                    <input class="bg-black text-lg text-clip border border-gray-500 rounded-md p-3 hover:border-white"
                           type="text"
                           id="title"
                           name="title"
                           th:field="*{title}"
                           placeholder="Album Title" required>
                </div>
                <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
            </div>

            <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <label for="imageAlbumUpload" class="text-base font-bold">Image</label>
                    <input class="bg-black text-lg text-clip border border-gray-500 rounded-md p-3 hover:border-white"
                           type="file"
                           id="imageAlbumUpload"
                           name="imageAlbumUpload"
                           required>
                </div>
            </div>
            <button type="submit"
                    class="bg-green rounded-full w-full py-4 text-lg text-black font-bold active:bg-green-400">Create</button>
        </div>
    </form>
</div>

</body>
</html>
