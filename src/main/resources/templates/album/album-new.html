<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout/index-layout::head('Spotify - Web Player: Music for everyone', '/assets/css/hide-search-bar.css', '')">
</head>
<body>
<div th:replace="layout/index-layout::sidebar" sec:authorize="!isAuthenticated()"></div>
<div th:replace="layout/home-layout::sidebar" sec:authorize="isAuthenticated()"></div>

<div>
    <div th:replace="layout/index-layout::main-topbar" sec:authorize="!isAuthenticated()"></div>
    <div th:replace="layout/home-layout::main-topbar" sec:authorize="isAuthenticated()"></div>

    <div class="bg-gradient-index" sec:authorize="!isAuthenticated()">
        <!--        <div th:if="${param.success}" class="text-base font-bold">-->
        <!--            You're logging in-->
        <!--        </div>-->
        <!--        content ở thẻ div này-->
        <div th:replace="layout/content-layout::playlist-list">

        </div>

        <div th:replace="layout/index-layout::main-footer"></div>
    </div>

    <div class="flex flex-col gap-4">
        <p class="font-bold text-2xl">New Album</p>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2">
            <div class="pt-14 h-fit">
                <form class="w-login-fixed bg-black mx-auto rounded-xl px-24 pt-20 pb-10"
                      th:action="@{'/' +${artistId}+'/albums/new'}" method="post" th:object="${newAlbum}" role="form" enctype="multipart/form-data">
                    <div class="px-28 flex flex-col gap-8 mt-10">
                        <div class="flex flex-col gap-6">
                            <div class="flex flex-col gap-2">
                                <label for="title" class="text-base font-bold">Album Title</label>
                                <input class="bg-black text-lg text-clip border border-gray-500 rounded-md p-3 hover:border-white"
                                       type="text"
                                       id="title"
                                       name="title"
                                       th:field="*{title}"
                                       placeholder="Album Title" required>
                            </div>
                            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                        </div>

                        <div class="flex flex-col gap-6">
                            <div class="flex flex-col gap-2">
                                <label for="imageAlbumUpload" class="text-base font-bold">Image</label>
                                <input class="bg-black text-lg text-clip border border-gray-500 rounded-md p-3 hover:border-white"
                                       type="file"
                                       id="imageAlbumUpload"
                                       name="imageAlbumUpload"
                                       required>
                            </div>
                        </div>
                        <button type="submit"
                                class="bg-green rounded-full w-full py-4 text-lg text-black font-bold active:bg-green-400">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="layout/home-layout::account-overlay" sec:authorize="isAuthenticated()"></div>

<div th:replace="layout/index-layout::footer" sec:authorize="!isAuthenticated()"></div>
<div th:replace="layout/home-layout::player" sec:authorize="isAuthenticated()"></div>

<script th:src="@{/assets/js/accountOverlay.js}" sec:authorize="isAuthenticated()"></script>

</body>
</html>
