<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout/index-layout::head('Spotify - Web Player: Music for everyone', '/assets/css/hide-search-bar.css', '')">
</head>
<body>
<div th:replace="layout/index-layout::sidebar" sec:authorize="!isAuthenticated()"></div>
<div th:replace="layout/home-layout::sidebar" sec:authorize="isAuthenticated()"></div>

<div>
    <div th:replace="layout/index-layout::main-topbar" sec:authorize="!isAuthenticated()"></div>
    <div th:replace="layout/home-layout::main-topbar" sec:authorize="isAuthenticated()"></div>

    <div class="bg-gradient-index" sec:authorize="!isAuthenticated()">
        <!--        <div th:if="${param.success}" class="text-base font-bold">-->
        <!--            You're logging in-->
        <!--        </div>-->
        <!--        content ở thẻ div này-->
        <div th:replace="layout/content-layout::playlist-list">

        </div>

        <div th:replace="layout/index-layout::main-footer"></div>
    </div>

    <div class="flex flex-col gap-4">
        <p class="font-bold text-2xl">Artist List</p>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2">
            <div th:each="artist : ${artists}" class="color-white-5">
                <p th:text="${artist.name}" class="p-3 text-xl rounded-2xl"></p>
                <img th:src="@{/artist/image/{artistId}(artistId=${artist.id})}" />
                <div th:if="${#authorization.expression('hasRole(''ROLE_MODERATOR'')')}">
                    <div th:if="${user.id} == ${artist.getCreatedById()}">
                        <a th:href="@{/{artistId}/albums/new(artistId=${artist.id})}" class="p-3 text-xs rounded-2xl" >New Album</a>
                    </div>
                </div>
                <a th:href="@{/{artistId}/albums(artistId=${artist.id})}" class="p-3 text-xs rounded-2xl" >List Album</a>
            </div>
        </div>
    </div>

</div>

<div th:replace="layout/home-layout::account-overlay" sec:authorize="isAuthenticated()"></div>

<div th:replace="layout/index-layout::footer" sec:authorize="!isAuthenticated()"></div>
<div th:replace="layout/home-layout::player" sec:authorize="isAuthenticated()"></div>

<script th:src="@{/assets/js/accountOverlay.js}" sec:authorize="isAuthenticated()"></script>

</body>
</html>
